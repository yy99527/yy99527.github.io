        body, html {
            width: 100%;
            height: 100%;

        }
        
        .container {

            justify-content: center;
            text-align: center;
            color: #fff;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .logo-inner {

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);

        .subtitle {

            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-title i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .card-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            font-size: 14px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(to right, #0a7e3a, #0ab76e);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(10, 126, 58, 0.4);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(10, 126, 58, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-download {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            box-shadow: 0 6px 20px rgba(26, 41, 128, 0.4);
        }
        
        .btn-download:hover {
            box-shadow: 0 8px 25px rgba(26, 41, 128, 0.6);
        }
        
        .hint {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 30px;
            line-height: 1.6;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
