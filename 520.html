    <script>
        // æ˜Ÿç©ºèƒŒæ™¯
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }
        
        function initStars() {
            stars = [];
            const count = Math.min(200, Math.floor(window.innerWidth * window.innerHeight / 2000));
            
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 0.5 + 0.2,
                    opacity: Math.random() * 0.5 + 0.5
                });
            }
        }
        
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                
                star.x -= star.speed;
                if (star.x < -star.size) {
                    star.x = canvas.width + star.size;
                    star.y = Math.random() * canvas.height;
                }
            });
            
            requestAnimationFrame(drawStars);
        }
        
        // æ‰“å­—æœºæ•ˆæœ
        const messages = [
            "äº²çˆ±çš„ï¼Œé‡è§ä½ æ˜¯æˆ‘è¿™è¾ˆå­æœ€å¹¸è¿çš„äº‹ â¤ï¸",
            "ä½ çš„ç¬‘å®¹æ˜¯æˆ‘æ¯å¤©æœ€æœŸå¾…çœ‹åˆ°çš„é£æ™¯ ğŸŒ¸",
            "å’Œä½ åœ¨ä¸€èµ·çš„æ¯ä¸€åˆ»éƒ½å€¼å¾—çè— ğŸ’«",
            "ä½ æ˜¯æˆ‘å¿ƒä¸­æœ€ç‰¹åˆ«çš„å­˜åœ¨ï¼Œæ— äººèƒ½æ›¿ä»£ âœ¨",
            "æ„¿æˆ‘ä»¬çš„çˆ±æƒ…å¦‚è¿™æ˜Ÿç©ºèˆ¬æ°¸æ’é—ªè€€ ğŸŒŸ"
        ];
        
        let messageIndex = 0;
        let charIndex = 0;
        const typingText = document.getElementById('typing-text');
        
        function typeMessage() {
            if (charIndex < messages[messageIndex].length) {
                typingText.innerHTML = messages[messageIndex].substring(0, charIndex + 1) + '<span class="cursor"></span>';
                charIndex++;
                setTimeout(typeMessage, 100);
            } else {
                setTimeout(() => {
                    charIndex = 0;
                    messageIndex = (messageIndex + 1) % messages.length;
                    typeMessage();
                }, 3000);
            }
        }
        
        // æ”¶é›†çˆ±å¿ƒæ¸¸æˆ
        const heartsGame = document.getElementById('hearts-game');
        const sweetScore = document.getElementById('sweet-score');
        let score = 0;
        
        function createHeartButtons() {
            heartsGame.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const btn = document.createElement('button');
                btn.className = 'heart-btn';
                btn.innerHTML = 'â¤ï¸';
                btn.addEventListener('click', function() {
                    score += 10;
                    sweetScore.textContent = score;
                    this.style.transform = 'scale(1.3)';
                    this.style.opacity = '0.7';
                    
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                        this.style.opacity = '1';
                    }, 300);
                    
                    if (score >= 100) {
                        alert('æ­å–œï¼ä½ å·²ç»æ”¶é›†äº†æ»¡æ»¡çš„ç”œèœœå€¼ï¼ğŸ‰');
                        score = 0;
                        sweetScore.textContent = score;
                    }
                });
                heartsGame.appendChild(btn);
            }
        }
        
        // ç”œèœœå›å¿†åŠŸèƒ½
        const memoryInput = document.getElementById('memory-input');
        const addMemoryBtn = document.getElementById('add-memory');
        const memoryList = document.getElementById('memory-list');
        let memories = JSON.parse(localStorage.getItem('sweetMemories')) || [];
        
        function renderMemories() {
            memoryList.innerHTML = '';
            memories.forEach((memory, index) => {
                const memoryItem = document.createElement('div');
                memoryItem.className = 'memory-item';
                memoryItem.innerHTML = `
                    <span>${memory}</span>
                    <button class="delete-btn" data-index="${index}">Ã—</button>
                `;
                memoryList.appendChild(memoryItem);
            });
            
            // æ·»åŠ åˆ é™¤äº‹ä»¶
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    memories.splice(index, 1);
                    localStorage.setItem('sweetMemories', JSON.stringify(memories));
                    renderMemories();
                });
            });
        }
        
        addMemoryBtn.addEventListener('click', function() {
            const memoryText = memoryInput.value.trim();
            if (memoryText) {
                memories.push(memoryText);
                localStorage.setItem('sweetMemories', JSON.stringify(memories));
                memoryInput.value = '';
                renderMemories();
            }
        });
