<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和风天气API调试 - JWT认证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .api-section {
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #444;
            display: flex;
            align-items: center;
        }
        
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-field {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        textarea {
            height: 120px;
            font-family: monospace;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-test {
            background: #48bb78;
        }
        
        .btn-debug {
            background: #ed8936;
        }
        
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .result-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #444;
        }
        
        .result-content {
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .debug-info {
            background: #fff5eb;
            border-left: 4px solid #ed8936;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .success-info {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .error-info {
            background: #fed7d7;
            border-left: 4px solid #e53e3e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .step {
            margin-bottom: 20px;
            padding: 15px;
            background: #edf2f7;
            border-radius: 8px;
        }
        
        .step-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>和风天气API调试 - JWT认证</h1>
            <p>诊断JWT认证问题并测试API调用</p>
        </div>
        
        <div class="debug-info">
            <h3>调试信息</h3>
            <p><strong>开发者ID:</strong> Q9678BCBE6</p>
            <p><strong>API密钥:</strong> b4ab332185f840a9b5b6655411049940</p>
            <p><strong>API主机:</strong> pu6tupkphj.re.qweatherapi.com</p>
            <p><strong>私钥类型:</strong> Ed25519</p>
        </div>
        
        <!-- JWT调试部分 -->
        <div class="api-section">
            <h2 class="section-title">JWT调试</h2>
            
            <div class="step">
                <h3><span class="step-number">1</span> 检查私钥格式</h3>
                <textarea id="privateKey" readonly>-----BEGIN PRIVATE KEY-----
MC4CAQAwBQYDK2VwBCIEIGSKfPMXDy7mPpddgMIouFkieLl7ILtj3LBqGFRTLulY
-----END PRIVATE KEY-----</textarea>
                <button class="btn btn-debug" onclick="validatePrivateKey()">验证私钥格式</button>
            </div>
            
            <div class="step">
                <h3><span class="step-number">2</span> 生成JWT令牌</h3>
                <button class="btn btn-debug" onclick="generateAndDisplayJWT()">生成JWT令牌</button>
                <div class="result-container" id="jwtResult" style="display:none">
                    <h3 class="result-title">生成的JWT令牌</h3>
                    <div class="result-content" id="jwtContent"></div>
                    <button class="btn" onclick="copyJWT()">复制JWT</button>
                </div>
            </div>
            
            <div class="step">
                <h3><span class="step-number">3</span> 验证JWT结构</h3>
                <button class="btn btn-debug" onclick="decodeJWT()">解码JWT</button>
                <div class="result-container" id="jwtDecodeResult" style="display:none">
                    <h3 class="result-title">JWT解码结果</h3>
                    <div class="result-content" id="jwtDecodeContent"></div>
                </div>
            </div>
        </div>
        
        <!-- API测试部分 -->
        <div class="api-section">
            <h2 class="section-title">API测试</h2>
            
            <div class="input-group">
                <div class="input-field">
                    <label for="latitude">纬度</label>
                    <input type="text" id="latitude" value="22.55">
                </div>
                <div class="input-field">
                    <label for="longitude">经度</label>
                    <input type="text" id="longitude" value="114.05">
                </div>
            </div>
            
            <button class="btn btn-test" onclick="testAirQualityAPI()">测试空气质量API</button>
            <button class="btn btn-test" onclick="testWeatherIndicesAPI()">测试天气指数API</button>
            
            <div class="result-container" id="apiResult" style="display:none">
                <h3 class="result-title">API响应</h3>
                <div class="result-content" id="apiContent"></div>
            </div>
        </div>
        
        <!-- 错误诊断部分 -->
        <div class="api-section">
            <h2 class="section-title">错误诊断</h2>
            
            <div class="step">
                <h3><span class="step-number">4</span> 检查常见问题</h3>
                <button class="btn btn-debug" onclick="diagnoseCommonIssues()">诊断常见问题</button>
                <div class="result-container" id="diagnosisResult" style="display:none">
                    <h3 class="result-title">诊断结果</h3>
                    <div class="result-content" id="diagnosisContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入JWT库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsrsasign@10.5.25/lib/jsrsasign-all-min.js"></script>
    
    <script>
        // 配置信息
        const API_HOST = 'pu6tupkphj.re.qweatherapi.com';
        const DEVELOPER_ID = 'Q9678BCBE6';
        const PRIVATE_KEY_PEM = `-----BEGIN PRIVATE KEY-----
MC4CAQAwBQYDK2VwBCIEIGSKfPMXDy7mPpddgMIouFkieLl7ILtj3LBqGFRTLulY
-----END PRIVATE KEY-----`;
        
        let currentJWT = '';
        
        // 验证私钥格式
        function validatePrivateKey() {
            try {
                // 尝试使用私钥生成一个测试签名
                const header = { alg: 'EdDSA', typ: 'JWT', crv: 'Ed25519' };
                const payload = { test: 'validation', iat: KJUR.jws.IntDate.get('now') };
                
                const sHeader = JSON.stringify(header);
                const sPayload = JSON.stringify(payload);
                
                const jwt = KJUR.jws.JWS.sign("EdDSA", sHeader, sPayload, PRIVATE_KEY_PEM);
                
                document.getElementById('diagnosisResult').style.display = 'block';
                document.getElementById('diagnosisContent').textContent = 
                    '✅ 私钥格式验证成功！\n\n私钥类型: Ed25519\n私钥格式: PEM\n状态: 有效';
                    
            } catch (error) {
                document.getElementById('diagnosisResult').style.display = 'block';
                document.getElementById('diagnosisContent').textContent = 
                    '❌ 私钥格式验证失败！\n\n错误信息: ' + error.message;
            }
        }
        
        // 生成并显示JWT
        function generateAndDisplayJWT() {
            try {
                const header = {
                    "alg": "EdDSA",
                    "typ": "JWT",
                    "crv": "Ed25519"
                };
                
                const payload = {
                    "iss": DEVELOPER_ID,
                    "exp": KJUR.jws.IntDate.get('now + 1hour'),
                    "iat": KJUR.jws.IntDate.get('now')
                };
                
                const sHeader = JSON.stringify(header);
                const sPayload = JSON.stringify(payload);
                
                currentJWT = KJUR.jws.JWS.sign("EdDSA", sHeader, sPayload, PRIVATE_KEY_PEM);
                
                document.getElementById('jwtResult').style.display = 'block';
                document.getElementById('jwtContent').textContent = currentJWT;
                
            } catch (error) {
                document.getElementById('jwtResult').style.display = 'block';
                document.getElementById('jwtContent').textContent = '❌ JWT生成失败: ' + error.message;
            }
        }
        
        // 复制JWT
        function copyJWT() {
            navigator.clipboard.writeText(currentJWT).then(() => {
                alert('JWT已复制到剪贴板');
            });
        }
        
        // 解码JWT
        function decodeJWT() {
            if (!currentJWT) {
                alert('请先生成JWT令牌');
                return;
            }
            
            try {
                const parts = currentJWT.split('.');
                const header = JSON.parse(KJUR.b64utoutf8(parts[0]));
                const payload = JSON.parse(KJUR.b64utoutf8(parts[1]));
                
                const decoded = {
                    header: header,
                    payload: payload,
                    signature: parts[2] + ' (Ed25519签名)'
                };
                
                document.getElementById('jwtDecodeResult').style.display = 'block';
                document.getElementById('jwtDecodeContent').textContent = JSON.stringify(decoded, null, 2);
                
            } catch (error) {
                document.getElementById('jwtDecodeResult').style.display = 'block';
                document.getElementById('jwtDecodeContent').textContent = '❌ JWT解码失败: ' + error.message;
            }
        }
        
        // 测试空气质量API
        async function testAirQualityAPI() {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            
            if (!currentJWT) {
                alert('请先生成JWT令牌');
                return;
            }
            
            try {
                document.getElementById('apiResult').style.display = 'block';
                document.getElementById('apiContent').textContent = '正在请求...';
                
                const response = await fetch(`https://${API_HOST}/airquality/v1/current/${latitude}/${longitude}`, {
                    headers: {
                        'Authorization': `Bearer ${currentJWT}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: await response.json().catch(() => '无法解析响应为JSON')
                };
                
                document.getElementById('apiContent').textContent = JSON.stringify(result, null, 2);
                
            } catch (error) {
                document.getElementById('apiResult').style.display = 'block';
                document.getElementById('apiContent').textContent = '❌ API请求失败: ' + error.message;
            }
        }
        
        // 测试天气指数API
        async function testWeatherIndicesAPI() {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            
            if (!currentJWT) {
                alert('请先生成JWT令牌');
                return;
            }
            
            try {
                document.getElementById('apiResult').style.display = 'block';
                document.getElementById('apiContent').textContent = '正在请求...';
                
                const response = await fetch(`https://${API_HOST}/v7/indices/1d?location=${longitude},${latitude}&type=1,2,3,4,5,6,7,16`, {
                    headers: {
                        'Authorization': `Bearer ${currentJWT}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: await response.json().catch(() => '无法解析响应为JSON')
                };
                
                document.getElementById('apiContent').textContent = JSON.stringify(result, null, 2);
                
            } catch (error) {
                document.getElementById('apiResult').style.display = 'block';
                document.getElementById('apiContent').textContent = '❌ API请求失败: ' + error.message;
            }
        }
        
        // 诊断常见问题
        function diagnoseCommonIssues() {
            const issues = [
                "1. JWT令牌未生成或已过期",
                "2. 私钥与和风天气控制台中的公钥不匹配",
                "3. API端点URL不正确",
                "4. 开发者ID不正确",
                "5. 坐标格式不正确",
                "6. CORS限制（浏览器安全策略）",
                "7. 网络连接问题",
                "8. 和风天气服务暂时不可用"
            ];
            
            const suggestions = [
                "✅ 确保已点击'生成JWT令牌'按钮",
                "✅ 检查私钥是否与上传到控制台的公钥匹配",
                "✅ 验证API主机地址是否正确",
                "✅ 确认开发者ID与和风天气控制台一致",
                "✅ 检查坐标格式（纬度,经度）",
                "⚠️  如果看到CORS错误，可能需要通过服务器代理请求",
                "✅ 检查网络连接",
                "⚠️  如果所有步骤都正确，可能是服务端问题，请稍后重试"
            ];
            
            document.getElementById('diagnosisResult').style.display = 'block';
            document.getElementById('diagnosisContent').textContent = 
                '常见问题:\n' + issues.join('\n') + 
                '\n\n建议解决方案:\n' + suggestions.join('\n');
        }
    </script>
</body>
</html>
